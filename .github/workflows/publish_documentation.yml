name: Documentation

on:
  workflow_call:
    inputs:
      artifact_id:
        description: 'Unique identifier for artifacts to be loaded'
        required: true
        type: string

permissions:
  contents: read

jobs:
  run-trudag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Load ubuntu-artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: ${{ inputs.artifact_id }}
          path: artifacts/

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.11.2'

      # trudag version v2025.10.22
      - name: Install trudag and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          pip install --require-hashes -r .devcontainer/S-CORE/requirements.txt
          pip install git+https://gitlab.com/CodethinkLabs/trustable/trustable@83b4023d7e2bd2b984db2c81543266ce09a7cbf7

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          sudo apt install gh -y

      - name: Authenticate with GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Get current branch name
        id: get_branch
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          PR_BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
          GITHUB_REF_SAFE: ${{ github.ref }}
        run: |
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            # Use the branch from the pull request safely via environment variable
            current_branch="$PR_BRANCH_NAME"
          else
            # Remove the "refs/heads/" prefix from GITHUB_REF safely
            current_branch="${GITHUB_REF_SAFE#refs/heads/}"
          fi
 
          # Write the branch name to $GITHUB_ENV securely
          echo "branch_name=${current_branch}" >> "$GITHUB_ENV"

      - name: Fetch data storage branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --all
          git checkout save_historical_data && git pull || git checkout -b save_historical_data

      - name: Fetch open issues labelled as bug from nlohmann/json
        id: fetch_issues
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

          # Define variables
          REPO="nlohmann/json" # Target repository
          OUTPUT_FILE="TSF/misbehaviours.md"

          # Check if the target repository is reachable
          if ! gh repo view "$REPO" --json name -q .name; then
            echo "Could not reach the target repository ($REPO). Aborting workflow."
            exit 1
          fi

          # Fetch open issues from the nlohmann/json repository
          gh issue list --repo "$REPO" --state open --limit 10000 --json number,title,state,createdAt,url,labels > raw_open_issues.json

          # Fetch closed issues from the nlohmann/json repository
          gh issue list --repo "$REPO" --state closed --limit 10000 --json number,title,state,createdAt,url,labels > raw_closed_issues.json

          # print the list of misbehaviours
          python3 TSF/scripts/generate_list_of_misbehaviours.py > $OUTPUT_FILE

          # Push misbehaviours file to save_historical_data branch
          git add TSF/misbehaviours.md
          git commit -m "Updated issues list" || echo "No changes to commit"
          git push origin save_historical_data && git pull
      
      - name: Select persistent scoring DB (rotate if near GitHub limit)
        id: select_db
        shell: bash
        run: |
          set -euo pipefail

          # Ensure sqlite3 is available
          if ! command -v sqlite3 >/dev/null 2>&1; then
            echo "[info] sqlite3 not found -> installing"
            sudo apt-get update
            sudo apt-get install -y sqlite3
          fi

          DB_DIR="TSF/data_storage"
          DB_PREFIX="TrustableScoring"
          LIMIT_BYTES=$((90 * 1024 * 1024))  # 90 MiB
          today=$(date -u +%F)

          echo "[info] Rotation threshold: ${LIMIT_BYTES} bytes"
          echo "[info] Today (UTC): ${today}"

          # newest dated DB in storage branch
          latest="$(git ls-tree -r --name-only origin/save_historical_data "$DB_DIR" \
            | grep -E "^${DB_DIR}/${DB_PREFIX}_[0-9]{4}-[0-9]{2}-[0-9]{2}(_[0-9]{3})?\.db$" \
            | sort | tail -n 1 || true)"

          mkdir -p "$DB_DIR"

          if [ -z "${latest}" ]; then
            latest="${DB_DIR}/${DB_PREFIX}_${today}.db"
            sqlite3 "$latest" "PRAGMA user_version = 1;"
            echo "[info] No existing scoring DB -> created: $latest"
            echo "TSF_SCORING_DB=${latest}" >> "$GITHUB_ENV"
            echo "db_path=$latest" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git checkout save_historical_data -- "$latest"
          size=$(stat -c%s "$latest")
          echo "[info] Current scoring DB: $latest (${size} bytes)"

          if [ "$size" -ge "$LIMIT_BYTES" ]; then
            base="${DB_DIR}/${DB_PREFIX}_${today}.db"
            new="$base"
            if [ -e "$new" ]; then
              i=1
              while [ -e "${DB_DIR}/${DB_PREFIX}_${today}_$(printf '%03d' "$i").db" ]; do
                i=$((i+1))
              done
              new="${DB_DIR}/${DB_PREFIX}_${today}_$(printf '%03d' "$i").db"
            fi
            sqlite3 "$new" "PRAGMA user_version = 1;"
            latest="$new"
            echo "[info] Rotation triggered -> new DB: $latest"
          else
            echo "[info] Rotation not needed."
          fi

          echo "TSF_SCORING_DB=${latest}" >> "$GITHUB_ENV"
          echo "[info] Using scoring DB: $latest"
          echo "db_path=$latest" >> "$GITHUB_OUTPUT"


      - name: Generate trudag report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TSF_SCORING_DB: ${{ steps.select_db.outputs.db_path }}
        run: |
          set -euo pipefail
          echo "[verify] TSF_SCORING_DB='$TSF_SCORING_DB'"
          test -n "$TSF_SCORING_DB"
          test -f "$TSF_SCORING_DB"
          sqlite3 "$TSF_SCORING_DB" "PRAGMA user_version;" >/dev/null
          REPO_FULL="${{ github.repository }}"
          REPO_NAME="${REPO_FULL#*/}"
          OWNER_NAME="${REPO_FULL%%/*}" 
          TSF/scripts/generate_report.sh "https://${OWNER_NAME}.github.io/${REPO_NAME}/main"

      - name: Checkout data storage branch
        run: |
          git stash push --include-untracked -- . ':(exclude)TSF/data_storage' ':(exclude)TSF/data_storage/**' ':(exclude)TSF/TrustableScoring.db'
          git checkout save_historical_data
          git pull

      - name: Store persistent data
        run: |
          set -euo pipefail

          if [ -z "${TSF_SCORING_DB:-}" ]; then
            echo "::error::TSF_SCORING_DB is not set. Did 'Select persistent scoring DB' run successfully?"
            exit 1
          fi

          echo "[info] Committing scoring DB: $TSF_SCORING_DB"

          git add "$TSF_SCORING_DB"
          git commit -m "Append data storage" || echo "Historical data already up to date."
          git push origin save_historical_data

      - name: Recover stash
        run: |
          git checkout $branch_name
          git stash apply

      - name: Upload trudag artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: trudag-report-${{ github.sha }}
          path: TSF/docs/generated/
          if-no-files-found: error
          
  build-docs:
    needs: run-trudag
    # the eclipse-score/cicd-workflow docs.yml is adjusted to download the trudag report artifact before building the documentation
    uses: ./.github/workflows/docs.yml
    permissions:
      contents: write
      pages: write
      pull-requests: write
      id-token: write

    with:
      # the bazel-target depends on your repo specific docs_targets configuration (e.g. "suffix")Add commentMore actions
      bazel-target: "//:docs -- --github_user=${{ github.repository_owner }} --github_repo=${{ github.event.repository.name }}"
      retention-days: 3
